<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Diagnostics - ISP Media Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="diagnostics.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <h1>Server Diagnostics</h1>
                </div>
                <div class="header-actions">
                    <button class="btn btn-primary" id="backBtn">
                        <i class="fas fa-arrow-left"></i> Back to Main
                    </button>
                    <button class="btn btn-success" id="testAllBtn">
                        <i class="fas fa-play"></i> Test All Servers
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <!-- Health Overview -->
        <div class="health-overview">
            <div class="health-card online">
                <div class="health-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="health-info">
                    <div class="health-number" id="onlineServers">0</div>
                    <div class="health-label">Online Servers</div>
                </div>
            </div>
            <div class="health-card offline">
                <div class="health-icon">
                    <i class="fas fa-server"></i>
                </div>
                <div class="health-info">
                    <div class="health-number" id="offlineServers">0</div>
                    <div class="health-label">Offline Servers</div>
                </div>
            </div>
            <div class="health-card average-response">
                <div class="health-icon">
                    <i class="fas fa-tachometer-alt"></i>
                </div>
                <div class="health-info">
                    <div class="health-number" id="avgResponse">0ms</div>
                    <div class="health-label">Avg Response</div>
                </div>
            </div>
            <div class="health-card uptime">
                <div class="health-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="health-info">
                    <div class="health-number" id="uptimePercent">0%</div>
                    <div class="health-label">Uptime</div>
                </div>
            </div>
        </div>

        <!-- Server Status Grid -->
        <div class="server-status-grid" id="serverStatusGrid">
            <!-- Server status cards will be dynamically inserted here -->
        </div>

        <!-- Performance Charts -->
        <div class="charts-section">
            <h2><i class="fas fa-chart-bar"></i> Performance Analytics</h2>
            <div class="charts-container">
                <div class="chart-card">
                    <h3>Response Time Distribution</h3>
                    <div class="chart-placeholder" id="responseChart">
                        <!-- Chart will be rendered here -->
                    </div>
                </div>
                <div class="chart-card">
                    <h3>Uptime History (7 days)</h3>
                    <div class="chart-placeholder" id="uptimeChart">
                        <!-- Chart will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Alert History -->
        <div class="alerts-section">
            <h2><i class="fas fa-bell"></i> Recent Alerts</h2>
            <div class="alerts-list" id="alertsList">
                <!-- Alerts will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script src="diagnostics.js"></script>
</body>
</html>
